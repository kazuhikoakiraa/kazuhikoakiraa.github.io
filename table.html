<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Member Fans Club</title>
    <link rel="icon" href="assets/logo.jpg.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Poppins";
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .wrapper {
        display: flex;
        flex: 1;
      }

      header {
        background-color: #8b0000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        width: 100%;
        z-index: 1050;
        position: relative;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      header img {
        height: 80px;
        margin-right: 20px;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .main-container {
        display: flex;
        flex: 1;
        min-height: calc(100vh - 160px); /* Menyesuaikan tinggi header dan footer */
      }

      .sidebar {
        background-color: #4e342e;
        color: white;
        padding: 20px;
        width: 300px;
        overflow-y: auto;
        flex-shrink: 0;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin: 20px 0;
      }
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      .sidebar ul li a:hover {
        color: #ffcc80;
        text-decoration: underline;
      }

      .content {
        flex: 1;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      .table-container {
        max-height: 600px;
        overflow-y: auto;
        border-radius: 15px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
        animation: fadeInTable 0.8s ease-out;
      }
      @keyframes fadeInTable {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      table.custom-table {
        width: 100%;
        border-collapse: collapse;
      }
      table.custom-table thead {
        background-color: #8b0000;
        color: white;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      table.custom-table th, table.custom-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      table.custom-table tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }
      table.custom-table tbody tr:nth-child(even) {
        background-color: #e9ecef;
      }
      table.custom-table tbody tr:hover {
        background-color: #ffcc80;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      footer {
        background-color: #8b0000;
        text-align: center;
        padding: 20px;
        color: #fff;
        position: relative;
        z-index: 1050;
        box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .content {
          margin-left: 0;
          padding: 20px;
        }
        .offcanvas {
          top: 0;
          width: 100%;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <header
      itemscope
      itemtype="http://schema.org/WPHeader"
      class="d-flex align-items-center justify-content-center"
    >
      <img
        src="assets/logo.jpg.png"
        alt="Straw Hat Crew Logo"
        itemprop="image"
      />
      <h1 itemprop="headline">Mugiwara Nakama</h1>
    </header>

    <div class="main-container">
      <div class="sidebar d-none d-lg-block">
        <ul>
          <li><a href="index.html" itemprop="url">Beranda</a></li>
          <li><a href="form.html" itemprop="url">Form Pendaftaran</a></li>
          <li><a href="table.html" itemprop="url">Daftar Member Saat Ini</a></li>
        </ul>
      </div>

      <main class="content" itemscope itemprop="mainContentOfPage" id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 d-lg-none">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                <li class="nav-item">
                  <a class="nav-link" href="form.html">Form Pendaftaran</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="table.html">Daftar Member Saat Ini</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h2 class="mb-4 text-center">Daftar Member Fans Club</h2>
        <div class="table-container">
          <table class="custom-table">
            <thead class="table-dark">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Email</th>
                <th>Pekerjaan</th>
                <th>Domisili</th>
              </tr>
            </thead>
            <tbody>
              <!-- Generate 50 rows of random data -->
              <script>
                for (let i = 1; i <= 50; i++) {
                  document.write("<tr>");
                  document.write("<td>" + i + "</td>");
                  document.write("<td>Nama " + i + "</td>");
                  document.write(
                    "<td>" + (i % 2 === 0 ? "Laki-laki" : "Perempuan") + "</td>"
                  );
                  document.write("<td>email" + i + "@example.com</td>");
                  document.write("<td>Pekerjaan " + i + "</td>");
                  document.write("<td>Domisili " + i + "</td>");
                  document.write("</tr>");
                }
              </script>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <footer itemscope itemtype="http://schema.org/WPFooter">
      <p>&copy; 2024 One Piece Fans Club. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
